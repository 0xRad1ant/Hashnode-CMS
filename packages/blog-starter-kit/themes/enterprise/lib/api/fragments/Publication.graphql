fragment Publication on Publication {
  id
  title
  displayTitle
  url
  metaTags
  favicon
  isTeam
  followersCount
  descriptionSEO
  author {
    name
    username
    profilePicture
    followersCount
  }
  ogMetaData {
    image
  }
  preferences {
    logo
    darkMode {
      logo
    }
    navbarItems {
      label
      url
    }
  }
  links {
    twitter
    github
    linkedin
    hashnode
  }
  integrations {
    gaTrackingID
    fbPixelID
    hotjarSiteID
    matomoURL
    matomoSiteID
    fathomSiteID
    fathomCustomDomain
    fathomCustomDomainEnabled
    plausibleAnalyticsEnabled
  }
}
