query SinglePostByPublication($slug: String!, $host: String!) {
  publication(host: $host) {
    id
    title
    url
    metaTags
    favicon
    preferences {
      logo
      darkMode {
        logo
      }
      navbarItems {
        label,
        url
      }
    }
    links {
      twitter
      github
      linkedin
      hashnode
    }
    integrations {
      gaTrackingID
      fbPixelID
      hotjarSiteID
      matomoURL
      matomoSiteID
      fathomSiteID
      fathomCustomDomain
      fathomCustomDomainEnabled
      plausibleAnalyticsEnabled
    }
    post(slug: $slug) {
      slug
      url
      brief
      title
      publishedAt
      coverImage {
        url
      }
      author {
        name
        username
        profilePicture
      }
      id
      title
      content {
        markdown
        html
      }
      ogMetaData {
        image
      }
      tags {
        id
        name
        slug
      }
      features {
        tableOfContents {
          isEnabled
          items {
            id
            level
            parentId
            slug
            title
          }
        }
      }
    }
  }
}
