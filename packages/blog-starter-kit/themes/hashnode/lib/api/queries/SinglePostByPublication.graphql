query SinglePostByPublication($slug: String!, $host: String!) {
	publication(host: $host) {
		...Publication
		posts(first: 0) {
			totalDocuments
		}
		post(slug: $slug) {
			...PostFull
		}
	}
}

fragment PostFull on Post {
	publication {
		features {
			newsletter {
            	isEnabled
          	}
			readTime {
				isEnabled
			}
		}
	}
	id
	replyCount
	slug
	series {
		id
	}
	url
	brief
	title
	subtitle
	publishedAt
	updatedAt
	readTimeInMinutes
	reactionCount
	responseCount
	seo {
		title
		description
	}
	coverImage {
		url
		isPortrait
	}
	author {
		id
		name
		username
		profilePicture
		socialMediaLinks {
          twitter
        }
	}
	title
	content {
		markdown
		html
	}
	ogMetaData {
		image
	}
	tags {
		id
		name
		slug
	}
	features {
		tableOfContents {
			isEnabled
			items {
				id
				level
				parentId
				slug
				title
			}
		}
	}
	preferences {
		disableComments
		stickCoverToBottom
	}
	comments(first: 25) {
		totalDocuments
		edges {
			node {
				id
				dateAdded
				totalReactions
				content {
					markdown
				}
				author {
					name
					username
					profilePicture
				}
			}
		}
	}
}
