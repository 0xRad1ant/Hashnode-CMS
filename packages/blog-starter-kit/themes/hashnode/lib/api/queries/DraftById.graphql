query DraftById($id: ObjectId!) {
  draft(id: $id) {
    id
    title
    content {
      markdown
    }
    author {
      id
      name
      username
    }
    dateUpdated
    tags {
      id
      name
      slug
    }
  }
}

fragment draft on Post {
	 id
    title
    content {
      markdown
    }
    author {
      id
      name
      username
    }
    dateUpdated
    tags {
      id
      name
      slug
    }
  }
}
